<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function sumOfAll (arr) {
        let sum = 0;
        for (let a of arr)
        sum += a;
        return sum;
       };
        
        console.log(sumOfAll([3,4,2]));
        document.write(sumOfAll([3,4,2]));
    </script>
</body>
</html>
