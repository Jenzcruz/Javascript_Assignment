<body>
    <h1>Convert Mins to Second</h1>




<script>
function toSeconds(str) {
    var pieces = str.split(":");
    var result = Number(pieces[0]) * 60 + Number(pieces[1]);
    return(result.toFixed(0));
   
}

console.log(toSeconds("1:00")); 
document.write(toSeconds("1:00"));
</script>

</body>
